<div class="limiter" >
  <div class="container-login100">
    <div class="login100-more" [ngStyle]="{'background-image':' url(' + picture + ')'}"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form class="login100-form validate-form">
      
        <span class="login100-form-title p-b-59" i18n="@@createProfile">
          <i class="m-r-5">
            <img src="../../../../assets/picture/icons/logo.png" alt="" width="25px" height="25px">
          </i>
          Restartujte sifru
        </span>

        <span class="fs-12 text-center w-full" [innerHTML]="errorMessage"></span>
         
        <div>

          <div class="flex-m w-full p-b-33 m-b-10">
            <div class="contact100-form-checkbox m-1">
              <span class="txt1" i18n="@@restartText">
                Unesite vas email kako bi vam poslali kod za restart sifre
              </span>
            </div>						
          </div>
        
          <div 
            class="wrap-input100 validate-input" 
            data-validate = "Format email mora da bude: ex@abc.xyz">
            <span class="label-input100" i18n="@@email">Email</span>

            <input 
              class="input100" 
              type="text" 
              name="email" 
              [(ngModel)]="user.email" 
              i18-pleacholder="@@emailPleacholder" 
              placeholder="Email ..." />
            
            <span class="focus-input100"></span>
          </div>
        
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>

              <button 
                class="login100-form-btn float-l" 
                (click)="ngSendCode()" 
                i18n="@@sendCodeBtn">
                Posaljite kod 
                
                <span 
                  class="spinner-border m-l-10" 
                  role="status" 
                  *ngIf="isSpiner">
                </span>
              </button>
            </div>
        
            <a
              [routerLink]="['/']"
              class="dis-block txt3 hov1 p-r-10 p-t-10 p-b-10 p-l-10 float-l cursor-pointer" 
              i18n="@@loginBtn">
              <i class="fa fa-long-arrow-left m-l-5"></i>

              Ulogijte se
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
