<div class="limiter" >
  <div class="container-login100">
    <div class="login100-more" [ngStyle]="{'background-image':' url(' + picture + ')'}"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form class="login100-form validate-form">
      
        <span class="login100-form-title p-b-59" i18n="@@createProfile">
          <i class="m-r-5">
            <img src="../../../../assets/picture/icons/logo.png" alt="" width="25px" height="25px">
          </i>
          Kreirajte nalog
        </span>
        
        <span class="fs-12 text-center" [innerHTML]="errorMessage"></span>
        
        <div>

          <div 
            class="wrap-input100 validate-input" 
            [ngClass]="validateFName" 
            data-validate="Ime je obavezno">
            <span class="label-input100" i18n="@@AppFirstName">Ime</span>

            <input 
              class="input100" 
              type="text" 
              name="name" 
              [(ngModel)]="user.firstName" 
              i18n-pleacholder="@@AppPlcFirstName" 
              placeholder="Ime...">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input" 
            [ngClass]="validateLName" 
            data-validate="Prezime je obavezno">
            <span class="label-input100" i18n="@@AppLastName">Prezime</span>

            <input 
              class="input100" 
              type="text" 
              name="name" 
              [(ngModel)]="user.lastName" 
              i18-pleacholder="@@AppPlcLastName" 
              placeholder="Prezime...">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input"
            [ngClass]="validateEmail"
            data-validate = "Format email mora da bude: ex@abc.xyz">
            <span class="label-input100" i18n="@@AppEmail">Email</span>

            <input 
              class="input100"
              type="email"
              name="email"
              [(ngModel)]="user.email"
              i18n-pleacholder="@@AppPlcEmail"
              placeholder="Email ...">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input"
            [ngClass]="validateFPass" 
            data-validate = "Sifra je obavezna">
            <span class="label-input100" i18n="@@AppPassword">Sifra</span>

            <input class="input100" type="text" name="pass" placeholder="*************">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input"
            data-validate = "Sifra je obavezna">
            <span class="label-input100" i18n="@@AppAgainPassword">Ponovite Sifru</span>

            <input 
              class="input100"
              type="text"
              name="repeat-pass"
              [(ngModel)]="user.password"
              placeholder="*************">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input"
            data-validate = "Datum rodjenja je obavezan">
            <span class="label-input100" i18n="@@AppDateOfBirth">Datum rodjenja</span><br>

            <input 
              class="form-control"
              id="date"
              name="date"
              [(ngModel)]="userInformation.dateOfBirth"
              i18n-pleacholder="@@AppPlcDateOfBirth"
              placeholder="MM/DD/YYYY"
              type="date"/>
          </div>

          <div 
            class="wrap-input100 validate-input"
            [ngClass]="validateSex"
            name="sex"
            data-validate = "Pol je obavezan">
            <span class="label-input100" i18n="@@AppSex">Pol</span><br>

            <input 
              type="radio"
              name="sex"
              value="men"
              [(ngModel)]="userInformation.sex"/>
              <span i18n="@@AppMen">Musko  </span> 

            <input 
              type="radio"
              name="sex"
              value="women"
              [(ngModel)]="userInformation.sex">
              <span i18n="@@AppWomen">Zena  </span>

            <input 
              type="radio"
              name="sex"
              value="unidentified"
              [(ngModel)]="userInformation.sex">
              <span i18n="@@AppAniting">Ostalo </span>
          </div>

          <div class="flex-m w-full p-b-33 m-b-10 border">
            <div class="contact100-form-checkbox m-1">
              <span class="txt1" i18n="@@AppRegistrationText">
                Ako kliknete na dugme Regustruje se, 
                prihvatate nase uslove koriscenja, 
                politiku o podacima i politiku o kolacicima.
              </span>
            </div>						
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>

              <button 
                class="login100-form-btn"
                style="float: left"
                (click)="ngNewRegistration()"
                i18n="@@AppBtnNewProfile">
                Napraviti nalog 
                <span 
                  class="spinner-border m-l-10"
                  role="status"
                  *ngIf="isSpiner">
                </span>
              </button>
            </div>

            <a 
              [routerLink]="['/']"
              class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30 cursor-pointer float-l"
              i18n="@@AppBtnLogin">
              <i class="fa fa-long-arrow-left m-l-5"></i>
              Ulogujte se
            </a>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
