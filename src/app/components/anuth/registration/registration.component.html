<div class="limiter" >
  <div class="container-login100">
    <div class="login100-more" [ngStyle]="{'background-image':' url(' + picture + ')'}"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form class="login100-form validate-form">
      
        <span class="login100-form-title p-b-59" i18n="@@createProfile">
          <i class="m-r-5">
            <img src="../../../../assets/picture/icons/logo.png" alt="" width="25px" height="25px">
          </i>
          Kreirajte nalog
        </span>
        
        <span class="fs-12 text-center" [innerHTML]="errorMessage"></span>
        
        <div>

          <div 
            class="wrap-input100 validate-input" 
            [ngClass]="validateFName" 
            data-validate="Ime je obavezno">
            <span class="label-input100" i18n="@@AppFirstName">Ime</span>

            <input 
              class="input100" 
              type="text" 
              name="name" 
              [(ngModel)]="user.firstName" 
              (input)="verifyName(true, 'firstName')"
              i18n-pleacholder="@@AppPlcFirstName" 
              placeholder="Ime...">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input" 
            [ngClass]="validateLName" 
            data-validate="Prezime je obavezno">
            <span class="label-input100" i18n="@@AppLastName">Prezime</span>

            <input 
              class="input100" 
              type="text" 
              name="name" 
              [(ngModel)]="user.lastName" 
              (input)="verifyName(true, 'lastName')"
              i18-pleacholder="@@AppPlcLastName" 
              placeholder="Prezime...">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input"
            [ngClass]="validateEmail"
            data-validate = "Format email mora da bude: ex@abc.xyz">
            <span class="label-input100" i18n="@@AppEmail">Email</span>

            <input 
              class="input100"
              type="email"
              name="email"
              [(ngModel)]="user.email"
              (input)="verifyName(true, 'email')"
              i18n-pleacholder="@@AppPlcEmail"
              placeholder="Email ...">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input"
            [ngClass]="validateFPass" 
            data-validate = "Sifra je obavezna. Mora imati vise od 6 karaktera">
            <span class="label-input100" i18n="@@AppPassword">Sifra</span>

            <input 
              class="input100" 
              type="password"
              name="frstPassword"
              [(ngModel)]="frstPassword"
              (input)="cleerVerification()"
              placeholder="*************">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input"
            [ngClass]="validateLPass" 
            data-validate = "Sidre se ne poklapapaju">
            <span class="label-input100" i18n="@@AppAgainPassword">Ponovite Sifru</span>

            <input 
              class="input100"
              type="password"
              name="lastPassword"
              [(ngModel)]="lastPassword"
              (input)="verificationPassword(true)"
              placeholder="*************">

            <span class="focus-input100"></span>
          </div>

          <div 
            class="wrap-input100 validate-input h-50p"
            [ngClass]="validateDate" 
            data-validate = "Datum rodjenja je obavezan">
            <span class="label-input100" i18n="@@AppDateOfBirth">Datum rodjenja</span><br>

            <select 
              name="moun" 
              class="form-control float-l select-setting w-40p h-100pc" 
              [(ngModel)]="moun"
              style="padding: 0; height: 30px;"
              (ngModelChange)="verifyMoun($event)">
              <option value="meseci" [selected]="moun === 'meseci'">meseci</option>
              <option *ngFor="let i of mount" value="{{i.i}}">{{i.item}}</option>
            </select>

            <select
              name="day"  
              class="form-control float-l select-setting w-25p h-100pc" 
              [(ngModel)]="day"
              style="padding: 0; height: 30px;">
              <option value="dan" [selected]="moun === 'dan'">dan</option>
              <option *ngFor="let i of data" value="{{i}}">{{i}}</option>
            </select>

            <select 
              name="years"
              class="form-control float-l w-35p h-100pc" 
              [(ngModel)]="years"
              (ngModelChange)="verifyYears()"
              style="padding: 0; height: 30px;">
              <option value="godina" [selected]="moun === 'godina'">godina</option>
              <option *ngFor="let i of year" value="{{i}}">{{i}}</option>
            </select>
          </div>

          <div 
            class="wrap-input100 validate-input"
            [ngClass]="validateSex"
            name="sex"
            data-validate = "Pol je obavezan">
            <span class="label-input100" i18n="@@AppSex">Pol</span><br>

            <input 
              type="radio"
              name="sex"
              value="men"
              [(ngModel)]="userInformation.sex"/>
              <span i18n="@@AppMen">Musko  </span> 

            <input 
              type="radio"
              name="sex"
              value="women"
              [(ngModel)]="userInformation.sex">
              <span i18n="@@AppWomen">Zena  </span>

            <input 
              type="radio"
              name="sex"
              value="unidentified"
              [(ngModel)]="userInformation.sex">
              <span i18n="@@AppAniting">Ostalo </span>
          </div>

          <div class="flex-m w-full p-b-33 m-b-10 border">
            <div class="contact100-form-checkbox m-1">
              <span class="txt1" i18n="@@AppRegistrationText">
                Ako kliknete na dugme Regustruje se, 
                prihvatate nase uslove koriscenja, 
                politiku o podacima i politiku o kolacicima.
              </span>
            </div>						
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>

              <button 
                class="login100-form-btn"
                style="float: left"
                (click)="ngNewRegistration()"
                i18n="@@AppBtnNewProfile">
                Napraviti nalog 
                <span 
                  class="spinner-border m-l-10"
                  role="status"
                  *ngIf="isSpiner">
                </span>
              </button>
            </div>

            <a 
              [routerLink]="['/']"
              class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30 cursor-pointer float-l"
              i18n="@@AppBtnLogin">
              <i class="fa fa-long-arrow-left m-l-5"></i>
              Ulogujte se
            </a>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
