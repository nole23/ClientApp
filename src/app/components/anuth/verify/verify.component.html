<div *ngIf="!isNewEmail">
  <div class="flex-m w-full p-b-33 m-b-10">
    <div class="contact100-form-checkbox m-1">
      <span class="txt1" i18n="@@checkCodeText">
        Unesite kod koji ste dobili u email porukuc, ukoliko niste dobili kod molimo vas kliknite <span style="cursor: pointer; color: blue" (click)="ngOpenRestartPassword()"> ovde </span> kako bi ponovo poslali kod
      </span>
    </div>						
  </div>

  <div class="wrap-input100 validate-input" data-validate = "Format email mora da bude: ex@abc.xyz">
    <span class="label-input100" i18n="@@code">Unesite kod</span>
    <input class="input100" type="text" name="code" [(ngModel)]="code" i18-pleacholder="@@codePleacholder" placeholder="Kod ...">
    <span class="focus-input100"></span>
  </div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" style="float: left;" (click)="ngSendCode()" i18n="@@sendCodeBtn">
        Posaljite kod <span class="spinner-border m-l-10" role="status" *ngIf="isSpinerSend"></span>
      </button>
    </div>

    <a style="cursor: pointer; float: right;" (click)="ngLogin()" class="dis-block txt3 hov1 p-r-10 p-t-10 p-b-10 p-l-10" i18n="@@loginBtn">
      <i class="fa fa-long-arrow-left m-l-5"></i>
      Ulogijte se
    </a>
  </div>
</div>

<div *ngIf="isNewEmail">
  <div class="flex-m w-full p-b-33 m-b-10">
    <div class="contact100-form-checkbox m-1">
      <span class="txt1" i18n="@@newPasswordText">
        Molimo vas unesite novu sifru
      </span>
    </div>						
  </div>

  <div class="wrap-input100 validate-input" data-validate = "Format email mora da bude: ex@abc.xyz">
    <span class="label-input100" i18n="@@password">Sifra</span>
    <input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="*********">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input" [ngClass]="validatePassword" data-validate = "Sifra se ne poklapa">
    <span class="label-input100" i18n="@@againPassword">Ponovite sifru</span>
    <input class="input100" type="password" name="password" [(ngModel)]="passwordOne" placeholder="*********">
    <span class="focus-input100"></span>
  </div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" style="float: left;" (click)="ngUpdatePassword()" i18n="@@updatePasswordBtn">
        Azurirajte sifru <span class="spinner-border m-l-10" role="status" *ngIf="isSpinerUpdate"></span>
      </button>
    </div>

    <a style="cursor: pointer; float: right;" (click)="ngLogin()" class="dis-block txt3 hov1 p-r-10 p-t-10 p-b-10 p-l-10" i18n="@@loginBtn">
      <i class="fa fa-long-arrow-left m-l-5"></i>
      Ulogijte se
    </a>
  </div>
</div>
