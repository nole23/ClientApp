<div class="limiter" >
  <div class="container-login100">
    <div class="login100-more" [ngStyle]="{'background-image':' url(' + picture + ')'}"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form class="login100-form validate-form">
      
        <span class="login100-form-title p-b-59" i18n="@@createProfile">
          <i class="m-r-5">
            <img src="../../../../assets/picture/icons/logo.png" alt="" width="25px" height="25px">
          </i>
          Restartujte sifru
        </span>

        <span class="fs-12 text-center w-full" [innerHTML]="errorMessage"></span>
         
        <div>

          <div *ngIf="!isNewEmail">
            <div class="flex-m w-full p-b-33 m-b-10">
              <div class="contact100-form-checkbox m-1">
                <span class="txt1" i18n="@@checkCodeText">
                  Unesite kod koji ste dobili u email porukuc, ukoliko niste dobili kod molimo vas kliknite 

                  <span 
                    style="cursor: pointer; color: blue" 
                    [routerLink]="['/restart-password']">
                    ovde
                  </span>
                  
                  kako bi ponovo poslali kod
                </span>
              </div>						
            </div>
          
            <div 
              class="wrap-input100 validate-input" 
              data-validate = "Format email mora da bude: ex@abc.xyz">
              <span class="label-input100" i18n="@@code">Unesite kod</span>

              <input 
                class="input100" 
                type="text" 
                name="code" 
                [(ngModel)]="code" 
                i18-pleacholder="@@codePleacholder" 
                placeholder="Kod ..."/>
              
              <span class="focus-input100"></span>
            </div>
          
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>

                <button 
                  class="login100-form-btn float-l" 
                  (click)="ngSendCode()"
                  i18n="@@sendCodeBtn">
                  Posaljite kod 
                  
                  <span 
                    class="spinner-border m-l-10" 
                    role="status" 
                    *ngIf="isSpinerSend">
                  </span>
                </button>
              </div>
          
              <a 
                [routerLink]="['/']"
                class="dis-block txt3 hov1 p-r-10 p-t-10 p-b-10 p-l-10 cursor-pointer float-r"
                i18n="@@loginBtn">
                <i class="fa fa-long-arrow-left m-l-5"></i>
                Ulogijte se
              </a>
            </div>
          </div>
          
          <div *ngIf="isNewEmail">
            <div class="flex-m w-full p-b-33 m-b-10">
              <div class="contact100-form-checkbox m-1">
                <span class="txt1" i18n="@@newPasswordText">
                  Molimo vas unesite novu sifru
                </span>
              </div>						
            </div>
          
            <div 
              class="wrap-input100 validate-input" 
              data-validate = "Format email mora da bude: ex@abc.xyz">
              <span class="label-input100" i18n="@@password">Sifra</span>

              <input 
                class="input100" 
                type="password" 
                name="password" 
                [(ngModel)]="password"
                placeholder="*********" />

              <span class="focus-input100"></span>
            </div>
          
            <div 
              class="wrap-input100 validate-input" 
              [ngClass]="validatePassword" 
              data-validate = "Sifra se ne poklapa">
              <span 
                class="label-input100" 
                i18n="@@againPassword">
                Ponovite sifru
              </span>

              <input 
                class="input100" 
                type="password" 
                name="password" 
                [(ngModel)]="passwordOne" 
                placeholder="*********" />

              <span class="focus-input100"></span>
            </div>
          
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>

                <button 
                  class="login100-form-btn float-l"
                  (click)="ngUpdatePassword()" 
                  i18n="@@updatePasswordBtn">
                  Azurirajte sifru 
                  
                  <span 
                    class="spinner-border m-l-10" 
                    role="status" 
                    *ngIf="isSpinerUpdate">
                  </span>
                </button>
              </div>
          
              <a 
                [routerLink]="['/']"
                class="dis-block txt3 hov1 p-r-10 p-t-10 p-b-10 p-l-10 float-r cursor-pointer" 
                i18n="@@loginBtn">
                <i class="fa fa-long-arrow-left m-l-5"></i>
                Ulogijte se
              </a>
            </div>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
