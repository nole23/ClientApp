
<div class="wrap-input100 validate-input" data-validate = "Format email mora da bude: ex@abc.xyz">
  <span class="label-input100" i18n="@@email">Email</span>
  <input class="input100" type="text" name="email" [(ngModel)]="user.email" i18-pleacholder="@@emailPleacholder" placeholder="Email ...">
  <span class="focus-input100"></span>
</div>

<div class="wrap-input100 validate-input" data-validate = "Sifra je obavezna">
  <span class="label-input100" i18n="@@password">Sifra</span>
  <input class="input100" type="password" name="pass" [(ngModel)]="user.password" placeholder="*************">
  <span class="focus-input100"></span>
</div>

<div class="container-login100-form-btn">
  <div class="wrap-login100-form-btn">
    <div class="login100-form-bgbtn"></div>
    <button class="login100-form-btn" style="float: left;" (click)="ngLogin()" i18n="@@loginBtn">
      Ulogujte se <span class="spinner-border m-l-10" role="status" *ngIf="isSpiner"></span>
    </button>
  </div>

  <a style="cursor: pointer; float: right;" (click)="ngRegistration()" class="dis-block txt3 hov1 p-r-10 p-t-10 p-b-10 p-l-10" i18n="@@registrationBtn">
    Napraviti nalog
    <i class="fa fa-long-arrow-right m-l-5"></i>
  </a>
</div>


<div class="flex-m w-full p-b-33 m-b-10 border">
  <div class="contact100-form-checkbox m-1">
    <span class="txt1" i18n="@@passwordForgetText">
      Ukoliko ste zaboravili sifru, kliknite <span style="cursor: pointer; color: blue" (click)="ngOpenRestartPassword()"> ovde </span> i restartujte sifur
    </span>
  </div>						
</div>
